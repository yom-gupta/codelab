
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enrollment Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 600px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h2 {
            margin-bottom: 20px;
            text-align: center;
            text-decoration: underline;
            padding-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input, select, textarea {
            width: 90%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background: rgb(252, 145, 24);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            
        }
        button:hover {
            background-color: #ffffff00;
            color: black;
            border: 1px solid;
        }
 
    </style>
</head>
<body>
    <div class="container">
        <h2>Enrollment Form</h2>
        <form action="https://script.google.com/macros/s/AKfycbxlpOHMojfntX51FgQB4Zws3vaLk9EFTKsgWK_WQxhsy3LtQX0kTLGydM8Lqg67z_xa/exec" method="post" id="my-form" >
            <label for="Name">Name:</label>
            <input type="text" id="name" name="Name" required>

            <label for="number">Phone Number:</label>
            <input type="tel" id="number" name="Ph no." required>

            <label for="edu">Present Studying:</label>
            <input type="text" id="edu" name="Education" required>

            <label for="course">Course Interested:</label>
            <select id="course" name="Course" required>
                <option value="Class-X-IT">üìëüíª Class X IT syllabus (CBSE) </option>
                <option value="Computer Basics"> üíª Computer Basics</option>
                <option value="FRONT-END">üë®‚Äçüíª font-end Web devlopment</option>
                <option value="full web">üë®‚Äçüíª Web devlopment</option>
                <!-- Add more options for other courses -->
            </select>

            <Label for="time">Timeing:</Label>
            <select id="time" name="Time" required>
                <option value="morning9">IN Morning 9:00 AM -- 10:30 AM </option>
                <option value="morning10">IN Morning 10:00 AM -- 11:30 AM </option>
                <option value="evening">IN Evening 8:00 PM -- 9:30 PM</option>
                <option value="etc">for another timee slot contact us</option>
            </select>

            <label for="adders">Your Address:</label>
            <input type="text" id="adders" name="Adders" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4"></textarea>

            <button type="submit">Enroll Now</button>
        </form>
    </div>
    

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const form = document.getElementById("my-form");
    
            form.addEventListener("submit", async function(event) {
                event.preventDefault();
    
                const data = new FormData(form);
                const action = form.action;
    
                try {
                    const response = await fetch(action, {
                        method: 'POST',
                        body: data
                    });
    
                    if (response.ok) {
                        window.location.href = "enrollment_complete.html"; // Redirect to the completion page
                    } else {
                        alert("Form submission failed");
                    }
                } catch (error) {
                    console.error("An error occurred:", error);
                    alert("An error occurred while submitting the form");
                }
            });
        });
    </script>
    

</body>
</html>
